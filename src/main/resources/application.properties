DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3307/YOUR_DATABASE_NAME
spring.datasource.username=YOUR_DATABASE_USERNAME
spring.datasource.password=YOUR_DATABASE_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security configuration (assuming JWT authentication)
application.security.jwt.secret-key=YOUR_JWT_SECRET_KEY
application.security.jwt.expiration=86400000

server.port=8080

app.client.url=http://localhost:4200/login
